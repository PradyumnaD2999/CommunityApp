{% extends "base.html" %}
{% load static %}

{% block content %}
    <br>
    <br>
    <br>
    <br>
    <br>
    <form class = "form-inline" action="/editProfileView/" method="post" id="editprofile">
        {% csrf_token %}
        <div class="form-group" style="line-height: 70px;">
            <label style="padding-right: 5px">First Name:</label>
            <input class = "form-control col-md-2" type="text" name="firstname" style = "margin-right: 2.5%" value="{{ firstName }}">
            <label style="padding-right: 5px">Middle Name:</label>
            <input class = "form-control col-md-2" type="text" name="middleName" style = "margin-right: 2.75%" value="{{ middleName }}">
            <label style="padding-right: 5px">Last Name:</label>
            <input class = "form-control col-md-2" type="text" name="lastName" style = "margin-right: 2.75%" value="{{ lastName }}">
        </div>

        <div class="form-group" style="line-height: 70px;">
            <label style="padding-right: 5px">Username:</label>
            <input class = "form-control col-md-4" type="text" name="username" style = "margin-right: 2.5%" value="{{ username }}">
            <label style="padding-right: 5px">Bio:</label>
            <input class = "form-control col-md-4" type="text" name="bio" style = "margin-right: 2.75%" value="{{ bio }}">
        </div>

        <div class="form-group" style="line-height: 70px;">
            <label style="padding-right: 5px">LinkedIn URL:</label>
            <input class = "form-control col-md-2" type="text" name="lurl" style = "margin-right: 3%" value="{{ linkedinurl }}">  
            <label style="padding-right: 5px">Company:</label>
            <input class = "form-control col-md-2" type="text" name="company" style = "margin-right: 3%" value="{{ company }}">  
            <label style="padding-right: 5px">Contact:</label>
            <input class = "form-control col-md-2" type="text" name="contact" style = "margin-right: 3%" value="{{ contact }}">  
        </div>

        <button type="submit" class="btn" style = "background-color: #000; color: #fff;">Save Changes</button>
    </form>
{% endblock content %}
